        const metricContent = document.getElementById('tab-content-1');

        // Add click event listeners to tabs
        imperialTab.addEventListener('click', () => {
            imperialTab.classList.add('custom-tabs__tab--active');
            metricTab.classList.remove('custom-tabs__tab--active');
            imperialContent.classList.remove('hidden');
            metricContent.classList.add('hidden');
        });

        metricTab.addEventListener('click', () => {
            imperialTab.classList.remove('custom-tabs__tab--active');
            metricTab.classList.add('custom-tabs__tab--active');
            imperialContent.classList.add('hidden');
            metricContent.classList.remove('hidden');
        });

        function validateForm() {
